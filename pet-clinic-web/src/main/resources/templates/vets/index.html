<!DOCTYPE html>
<html lang="pl" xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vets index page</title>
</head>
<body>

	<h1 th:text="'Vets index page'">Index Page!</h1>

	<table>
		<tr>
			<td>Id</td>
			<td>FirstName</td>
			<td>LastName</td>
		</tr>
		<tr th:each="vet : ${vets}">
			<td th:text="${vet.id}">Id</td>
			<td th:text="${vet.firstName}">First name</td>
			<td th:text="${vet.lastName}">Last name</td>
		</tr>
	</table>
</body>
</html>
